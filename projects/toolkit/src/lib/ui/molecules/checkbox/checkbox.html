<div class="ui-checkbox-container" [style]="themeStyles()" [class.is-disabled]="disabled()">
  <label [for]="id()" class="ui-checkbox-wrapper">
    <div class="ui-checkbox-box" [class.is-checked]="checked()" [class.has-error]="hasError()">
      @if (checked()) {
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
      }
    </div>
    @if (label()) {
      <span class="ui-checkbox-label" [innerHTML]="label() | safeHtml"></span>
    }
  </label>
  <input type="checkbox" [id]="id()" [checked]="checked()" [disabled]="disabled()" (change)="toggle()" class="sr-only">
</div>
