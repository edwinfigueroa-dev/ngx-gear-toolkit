<div class="relative inline-flex" [style.width.px]="diameter()" [style.height.px]="diameter()">
  <!-- Spinner circular -->
  <svg 
    class="animate-spin"
    [style.width.px]="diameter()"
    [style.height.px]="diameter()"
    viewBox="0 0 100 100"
    xmlns="http://www.w3.org/2000/svg"
  >
    <!-- Fondo del cÃ­rculo (opcional) -->
    <circle
      class="text-gray-200"
      cx="50"
      cy="50"
      r="45"
      fill="none"
      [attr.stroke-width]="strokeWidth()"
      stroke="currentColor"
    />
    
    <!-- Parte animada -->
    <circle
      class="opacity-75"
      cx="50"
      cy="50"
      r="45"
      fill="none"
      [attr.stroke-width]="strokeWidth()"
      stroke="currentColor"
      [class.text-green-600]="color() === 'primary'"
      [class.text-blue-600]="color() === 'accent'"
      [class.text-red-600]="color() === 'warn'"
      [class.text-purple-600]="color() === 'purple'"
      stroke-dasharray="283"
      stroke-dashoffset="70"
      stroke-linecap="round"
    />
  </svg>
</div>
