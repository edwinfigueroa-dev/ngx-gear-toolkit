@if (loading()) {
<span class="absolute inset-0 flex items-center justify-center">
  <svg class="animate-spin h-5 w-5 text-current" viewBox="0 0 24 24">
    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
  </svg>
</span>
}

<div class="flex items-center gap-2" [class.opacity-0]="loading()">
  @if (icon() && iconPosition() === 'left') {
  <span [class]="'material-icons '+ classIcon()">{{ icon() }}</span>
  }
  @if (iconImg() && iconPosition() === 'left') {
  <img [src]="iconImg()" alt="icon-img" [class]="classIcon()">
  }
  <span [class]="classLabel()">{{ label() }}</span>
  @if (icon() && iconPosition() === 'right') {
  <span [class]="'material-icons '+ classIcon()">{{ icon() }}</span>
  }
  @if (iconImg() && iconPosition() === 'right') {
  <img [src]="iconImg()" alt="icon-img" [class]="classIcon()">
  }
</div>

<ng-content></ng-content>
